{% block content %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary pull-left loadnewproject" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Open Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">

            <form method=post action="/uploader" id="modal-details">
                <dl>
                 <div class="input-group-prepend">
                    <span class="input-group-text" id="">Project Name</span>
                     <input type="text" class="form-control" id="project_name">
                  </div>

                    <div class="input-group-append">
                    <span class="input-group-text" id="">Jar Files</span>
                        <span class="btn btn-default btn-file">
                            <input id="project_file" name="input2[]" type="file" class="file" multiple data-show-upload="true" data-show-caption="true" data-codepen-title="true">
                    </span>
                  </div>
                </dl>
            </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form="modal-details">Search</button>
      </div>
    </div>
  </div>
</div>

     {% endblock content %}
