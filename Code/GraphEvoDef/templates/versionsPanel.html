{% block content %}

<!-- Button trigger modal -->

<a data-toggle="modal" data-target="#exampleModal" title="Load New Project">
<img src="/static/img/newproject.png"  alt="Load New Project/Version">
</a>
{#<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#exampleModal" title="Load New Project">#}
{#<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>#}
{#</button>#}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >Load New Project/Version</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">

        <form method="POST" action="/uploader" enctype="multipart/form-data" class="border border-light p-5" id="myform">
            <dl>
                 <div class="input-group-prepend">
                     <span class="input-group-text input-group-lg" id=""><h3>Project Name</h3></span>
                     <input type="text" class="form-control form-control-lg" name="project_name" size="16" required>
                  </div>

                    <div class="input-group-append">
                        <span class="input-group-text input-group-lg" id=""><h3>Jar Files</h3></span>
                        <span class="btn btn-primary btn-file">
                            <input name="project_file[]" type="file" class="file" multiple data-show-upload="true" data-show-caption="true" data-codepen-title="true">
                    </span>
                  </div>
            </dl>
                      <div class="modal-footer">
                <input type="submit" class="btn btn-primary btn-lg" form="myform" value="Load" />
              </div>
        </form>
        </div>

      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>


{% endblock content %}
